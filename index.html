<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <title>
      freeCodeCamp Survey
  </title>
</head>
<body>
  <main>
    <h1 id="title">
      freeCodeCamp Survey Form
    </h1>
    <p id="description">
        Thank you for taking the time to help us improve the platform
    </p>

    <form id="survey-form">
      <br>
      <label for="name" id="name-label">Name</label><br>
      <input id="name" type="text" placeholder="Enter your name" required>
      <br>

      <label for="email" id="email-label">Email</label><br>
      <input id="email" type="email" placeholder="Enter your email" required><br>

      <label for="number" id="number-label">Age (optional)</label><br>
      <input id="number" type="number" min="16" max="150" placeholder="Age"><br>

      <label for="dropdown" class="dropdown">Which option best describes your current role?</label><br>
        <select id="dropdown">
          <option value="" disabled selected hidden>Select current role</option>
          <option value="Full Time Job">Full Time Job</option>
          <option value="Full Time Learner">Full Time Learner</option>
          <option value="Prefer Not To Say">Prefer Not To Say</option>
          <option value="Student">Student</option>
        </select>
      <br>

      <label for="radiobuttons" class="radioo">
        <div class="recommend">Would you recommend freeCodeCamp to a friend?</div>
      </label>
      <br>
      <input type="radio" name="radiobuttons" value="definitely" class="eiksonan"><div class="textdiv">Definitely</div>
      <input type="radio" name="radiobuttons" value="maybe"><div class="textdiv">Maybe</div>
      <input type="radio" name="radiobuttons" value="forsure"><div class="textdiv">For sure</div>
        

      <label for="features" class="features">What is your favorite feature of freeCodeCamp?</label><br>
        <select id="features">
          <option value="" disabled selected hidden>Select an option</option>
          <option value="Challenges">Challenges</option>
          <option value="Projects">Projects</option>
          <option value="Community">Community</option>
          <option value="Open Source">Open source</option>
        </select>
      <br>
      
      <label for="checkboxes" class="checkboxes">
        <div class="improved">What would you like to see improved? (Check all that apply)</div>
      </label>
      <br>
      <input id="checkboxes" type="checkbox" value="front-end-projects"><div class="textdiv">Front-end Projects</div>
      <input id="checkboxes" type="checkbox" value="back-end-projects"><div class="textdiv">Back-end projects</div>
      <input id="checkboxes" type="checkbox" value="data-visualization"><div class="textdiv">Data Visualization</div>
      <input id="checkboxes" type="checkbox" value="Challenges"><div class="textdiv">Challenges</div>
      <input id="checkboxes" type="checkbox" value="Open Source Community"><div class="textdiv">Open source community</div>
      <input id="checkboxes" type="checkbox" value="Gitter Help Rooms"><div class="textdiv">Gitter help rooms</div>
      <input id="checkboxes" type="checkbox" value="Videos"><div class="textdiv">Video</div>
      <input id="checkboxes" type="checkbox" value="City Meetups"><div class="textdiv">City meetups</div>
      <input id="checkboxes" type="checkbox" value="Wiki"><div class="textdiv">Wiki</div>
      <input id="checkboxes" type="checkbox" value="Forum"><div class="textdiv">Forum</div>
      <input id="checkboxes" type="checkbox" value="Additional Courses"><div class="textdiv">Additional courses</div>

      <label for="textarea" class="textarea">Any comments or suggestions?</label><br>
      <textarea placeholder="Enter your comment here..."></textarea><br>
      <button id="submit">Submit</button>

    </form>
  </main>
</body>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</html>
